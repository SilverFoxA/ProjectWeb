<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(12.58262, 77.42035),
    zoom:13,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    
    var marker = new google.maps.Marker({
    position: new google.maps.LatLng(12.58262, 77.42035),
    map: map,
    title: 'Location'
  });
}
google.maps.event.addDomListener(window, 'load', initialize);
</script><script src="http://maps.googleapis.com/maps/api/js"></script>
<script id="blogs-tpl" type="text/x-handlebars-template">

                                </div>
                                {{/if}}
